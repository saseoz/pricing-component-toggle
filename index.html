<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <header class="header-container">
      <h1 class="header__title">Our Pricing</h1>
      <div class="header__plan-stack">
        <p class="header__plan-text">Annually</p>
        <button class="header__btn">
          <div class="header__btn-circle"></div>
        </button>
        <p class="header__plan-text">Monthly</p>
      </div>
    </header>
    <main class="main-container">
      <section class="main-card main-card--first">
        <h2 class="main__title">Basic</h2>
        <div class="price__stack">
          <span class="dollar">&dollar;</span>
          <h3 class="main__price">199.99</h3>
        </div>        
        <ul class="main__list-wrap">
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
          <li></li>
        </ul>
        <button class="main__btn">Learn More</button>
      </section>
      <section class="main-card main-card--mid">
        <div>
          <h2 class="main__title">Professional</h2>
          <div class="price__stack">
            <span class="dollar">&dollar;</span>
            <h3 class="main__price">249.99</h3>
          </div>
          <ul class="main__list-wrap">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
            <li></li>
          </ul>
          <button class="main__btn">Learn More</button>
        </div>
        
      </section>
      <section class="main-card main-card--last">
        <h2 class="main__title">Master</h2>
        <div class="price__stack">
          <span class="dollar">&dollar;</span>
          <h3 class="main__price">399.99</h3>
        </div>        
        <ul class="main__list-wrap">
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
          <li></li>
        </ul>
        <button class="main__btn">Learn More</button>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
